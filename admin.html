        <!-- Single Upload Section -->

        <form id="addProductForm">
            <label>Product Name:</label>
            <input type="text" id="pName" placeholder="Ex: Cotton Kurta" required>

            <!-- à¦à¦–à¦¾à¦¨à§‡ INR à¦¬à¦¾ à¦°à§à¦ªà¦¿ à¦•à¦°à¦¾ à¦¹à¦¯à¦¼à§‡à¦›à§‡ -->
            <label>Price (INR â‚¹):</label>

            <label>Category:</label>
            <select id="pCategory">
                <option value="Fashion">Fashion</option>
                <option value="Electronics">Electronics</option>
                <option value="Grocery">Grocery</option>
                <option value="Home">Home & Decor</option>
            </select>

            <label>Image Direct Link (ImgBB/Postimages):</label>
            <input type="text" id="pImage" placeholder="Paste image link here (https://...)" required>

            <button type="submit" id="uploadBtn">Upload Single Product</button>
        </form>

        <!-- à¦¦à¦¾à¦— à¦¬à¦¾ à¦¬à¦°à§à¦¡à¦¾à¦° -->

        <p style="font-size: 14px; color: #666;">Upload .csv file with headers: <b>name, price, category, image_url</b></p>
